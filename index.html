<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OceanLabAI Cellular Automaton</title>
    <!-- Load the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #333;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            display: block !important;
            margin: 0 auto;
        }
        
        #error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            z-index: 100;
        }
        
        .instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
    <!-- Add a small script to fix the color error -->
    <script>
        // Fix color handling before loading sketch.js
        window.addEventListener('DOMContentLoaded', () => {
            // Create a safer version of p5.js color functions
            const originalColor = p5.prototype.color;
            p5.prototype.color = function() {
                try {
                    // Make sure we're passing valid color arguments
                    if (arguments.length === 0) return originalColor.call(this, 0);
                    if (arguments.length === 1 && 
                        (arguments[0] === undefined || arguments[0] === null)) {
                        return originalColor.call(this, 0);
                    }
                    // Try to convert Arguments object to array if needed
                    if (arguments.length === 1 && typeof arguments[0] === 'object' && 
                        !(arguments[0] instanceof Array) && arguments[0].toString() === '[object Arguments]') {
                        const args = Array.from(arguments[0]);
                        return originalColor.apply(this, args);
                    }
                    return originalColor.apply(this, arguments);
                } catch (e) {
                    console.warn('Error creating color, using fallback', e);
                    return originalColor.call(this, 0); // Return black as fallback
                }
            };

            // Also patch red, green, blue functions to handle errors
            ['red', 'green', 'blue'].forEach(colorFunc => {
                const original = p5.prototype[colorFunc];
                p5.prototype[colorFunc] = function(c) {
                    try {
                        if (!c || typeof c !== 'object') {
                            return 0; // Return 0 for invalid color
                        }
                        return original.call(this, c);
                    } catch (e) {
                        console.warn(`Error extracting ${colorFunc} value, using 0`, e);
                        return 0;
                    }
                };
            });

            console.log('Color handling patches applied');
        });
    </script>
</head>
<body>
    <div class="instructions">
        Press 'R' to change colors | Press 'N' to reset cells
    </div>
    
    <div id="error-message">
        <h3>Error loading resources</h3>
        <p>There was a problem loading the sketch resources.</p>
        <p>Please try refreshing the page or check the console for details.</p>
        <button onclick="location.reload()">Refresh Page</button>
    </div>
    
    <script>
        // Error handling
        window.addEventListener('error', function(e) {
            if (e.message && (e.message.includes('CORS') || e.message.includes('Failed to fetch') || e.message.includes('load'))) {
                document.getElementById('error-message').style.display = 'block';
                console.error('Resource loading error:', e.message);
            }
        });
        
        // Replace local script with embedded p5.js editor version
        window.addEventListener('load', function() {
            try {
                // 移除舊的 iframe 建立方式，改用直接在頁面嵌入的方式
                
                // 先移除任何已存在的 canvas 或 iframe
                const existingCanvas = document.querySelector('canvas');
                if (existingCanvas) {
                    existingCanvas.remove();
                }
                
                // 建立 iframe 容器，用於控制顯示區域
                const iframeContainer = document.createElement('div');
                iframeContainer.style.position = 'absolute';
                iframeContainer.style.top = '0';
                iframeContainer.style.left = '0';
                iframeContainer.style.width = '100%';
                iframeContainer.style.height = '100vh';
                iframeContainer.style.overflow = 'hidden';
                
                // 建立 iframe，設定負邊距將頂部隱藏
                const iframe = document.createElement('iframe');
                iframe.src = 'https://editor.p5js.org/ks.architect01/full/wTq_4XvFQ';
                iframe.style.width = '100%';
                iframe.style.height = 'calc(100vh + 40px)'; // 增加高度
                iframe.style.marginTop = '-40px'; // 負邊距隱藏頂部
                iframe.style.border = 'none';
                iframe.style.position = 'absolute';
                
                // 禁用 iframe 內容的指針事件，防止頂部交互
                iframe.style.pointerEvents = 'none';
                
                // 添加 iframe 到容器
                iframeContainer.appendChild(iframe);
                document.body.appendChild(iframeContainer);
                
                // 建立第二個 iframe 來顯示新的 p5.js 草稿，並置於最上層
                const topSketchContainer = document.createElement('div');
                topSketchContainer.style.position = 'absolute';
                topSketchContainer.style.top = '0';
                topSketchContainer.style.left = '0';
                topSketchContainer.style.width = '100%';
                topSketchContainer.style.height = '100vh';
                topSketchContainer.style.zIndex = '2000'; // 確保在最上層
                topSketchContainer.style.pointerEvents = 'none'; // 初始不攔截點擊事件
                // 確保容器背景透明
                topSketchContainer.style.backgroundColor = 'transparent';
                
                const topSketch = document.createElement('iframe');
                topSketch.src = 'https://editor.p5js.org/ks.architect01/full/Jmgi-uD9W';
                topSketch.style.width = '100%';
                topSketch.style.height = '100vh';
                topSketch.style.border = 'none';
                topSketch.style.background = 'transparent'; // 透明背景
                // 確保 iframe 本身也完全透明
                topSketch.setAttribute('allowtransparency', 'true');
                topSketch.style.backgroundColor = 'transparent';
                topSketch.style.pointerEvents = 'auto'; // 允許在 iframe 內互動
                
                topSketchContainer.appendChild(topSketch);
                document.body.appendChild(topSketchContainer);
                
                // 確保互動層在正確的位置並且透明
                const interactionLayer = document.createElement('div');
                interactionLayer.style.position = 'absolute';
                interactionLayer.style.top = '40px';
                interactionLayer.style.left = '0';
                interactionLayer.style.width = '100%';
                interactionLayer.style.height = 'calc(100vh - 40px)';
                interactionLayer.style.zIndex = '1500'; // 低於頂部草稿但高於底部草稿
                interactionLayer.style.backgroundColor = 'transparent';
                
                document.body.appendChild(interactionLayer);
                
                // 更新說明文字，加入中文說明
                const instructions = document.querySelector('.instructions');
                instructions.style.zIndex = '2001'; // 確保在最頂層草稿之上
                instructions.innerHTML = '按 "R" 更換顏色 | 按 "N" 重置細胞<br>' +
                                        '<small>Press "R" to change colors | Press "N" to reset cells</small>';
                
                // 新增錯誤訊息說明
                document.querySelector('#error-message').innerHTML += `
                <div style="margin-top: 20px; text-align: left; font-size: 14px;">
                    <h4>關於常見錯誤的說明：</h4>
                    <p><strong>"Permissions policy violation: accelerometer"</strong><br>
                       這是提示訊息，非錯誤。表示瀏覽器阻止了p5.js嘗試存取裝置的加速度感應器。
                       這不會影響程式正常運行，可以忽略此訊息。</p>
                       
                    <p><strong>"[object Arguments]is not a valid color representation"</strong><br>
                       這是色彩處理錯誤，通常發生在視窗調整大小時。這表示程式嘗試處理未正確初始化的顏色。
                       我們已經加入修復程式碼來自動處理此問題，您可以繼續使用應用程式。</p>
                </div>`;
                
                console.log('P5.js sketch embedded from editor');
            } catch (e) {
                console.error('Failed to embed p5.js sketch:', e);
                document.getElementById('error-message').style.display = 'block';
            }
        });
        
        // Prevent page scrolling on mobile devices
        document.body.addEventListener('touchstart', function(e) {
            if (e.target == document.body) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.body.addEventListener('touchmove', function(e) {
            if (e.target == document.body) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
